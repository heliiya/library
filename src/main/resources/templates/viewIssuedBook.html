<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>View Issued Book</title>
    <link  rel="stylesheet" href="webjars/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <label class="navbar-brand">eLibrary</label>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/adminHome">Home</a></li>
            <li><a href="/addLibrarian">Add Librarian</a></li>
            <li><a href="/viewLibrarian">View Librarian</a></li>
            <li><a href="/addBook">Add Book</a></li>
            <li><a href="/viewBook">View Book</a></li>
            <li class="active"><a href="/viewIssuedBook">View Issued Book</a></li>
            <li><a href="/">Logout</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <table class="table table-bordered">
        <thead>Â 
        <tr>
            <th>Librarian Id</th>
            <th>Librarian Name</th>
            <th>Librarian Mobile</th>
            <th>Callno</th>
            <th>Issued Date</th>
            <th>Return Status</th>
        </tr>
        </thead>
        <tbody th:each="librarian : ${librarians}">
        <tr>
            <td th:text="${librarian.id}">...</td>
            <td th:text="${librarian.name}">...</td>
            <td th:text="${librarian.mobile}">...</td>
            <td colspan="3">
                <table class="table" style="border-top: white solid;">
                    <tbody th:each="issueBook : ${librarian.issuedBooks}">
                    <tr>
                        <td th:text="${issueBook.callno}">...</td>
                        <td th:text="${issueBook.issuedDate}">...</td>
                        <td th:text="${issueBook.returnStatus}">...</td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
