<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>View My Issued Book</title>
    <link  rel="stylesheet" href="webjars/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <label class="navbar-brand">eLibrary</label>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/librarianHome">Home</a></li>
            <li><a href="/viewBook">View Book</a></li>
            <li><a href="/issueBook">Issue Book</a></li>
            <li class="active"><a href="/viewMyIssuedBook">View My Issued Book</a></li>
            <li><a href="/">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <table class="table table-bordered">
        <thead>Â 
        <tr>
            <th>Callno</th>
            <th>Issued Date</th>
            <th>Return Status</th>
            <th>Return Book</th>
        </tr>
        </thead>
        <tbody th:each="issuedBook : ${issuedBooks}">
        <tr>
            <td th:text="${issuedBook.callno}">...</td>
            <td th:text="${issuedBook.issuedDate}">...</td>
            <td th:text="${issuedBook.returnStatus}">...</td>
            <td>
                <a th:if="${!issuedBook.returnStatus}" th:href="@{/returnBook(callno=${issuedBook.callno})}">Return Book</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
