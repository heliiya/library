<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Issue Book</title>
    <link  rel="stylesheet" href="webjars/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <label class="navbar-brand">eLibrary</label>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/librarianHome">Home</a></li>
            <li><a href="/viewBook">View Book</a></li>
            <li class="active"><a href="/issueBook">Issue Book</a></li>
            <li><a href="/viewMyIssuedBook">View My Issued Book</a></li>
            <li><a href="/">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <form name="issueBook" action="issueBook" method="POST" >
        <div><h3>Issue Book</h3></div>
        <div class="form-group">
            <label for="callno">Name:</label>
            <input type="text" class="form-control" id="callno" placeholder="Enter callno" name="callno">
        </div>
        <button type="submit" class="btn btn-info">Issue Book</button>
    </form>
    <br>
    <div th:if="${error!=null}" class="alert alert-danger">
        <strong>Error!</strong><p th:text="${error}"></p>
    </div>
    <div th:if="${success!=null}" class="alert alert-success">
        <strong>Success!</strong><p th:text="${success}"></p>
    </div>
</div>

</body>
</html>
