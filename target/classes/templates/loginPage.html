<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Library Started</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link  rel="stylesheet" href="webjars/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

<div class="container-fluid">
    <div><h1>eLibrary</h1></div>
    <div class="row">
        <div class="col-sm-6" >

            <form name="adminHome" action="adminHome" method="POST" >
                <div><h3>Admin Login</h3></div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="adminEmail">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="adminPassword">
                </div>
                <button type="submit" class="btn btn-info">Login</button>
            </form>

            <br>
            <div th:if="${adminError!=null}" class="alert alert-danger">
                <strong>Error!</strong><p th:text="${adminError}"></p>
            </div>

        </div>
        <div class="col-sm-6" >

            <form name="librarianHome" action="librarianHome" method="POST" >
                <div><h3>Librarian Login</h3></div>
                <div class="form-group">
                    <label for="librarianEmail">Email:</label>
                    <input type="email" class="form-control" id="librarianEmail" placeholder="Enter email" name="librarianEmail">
                </div>
                <div class="form-group">
                    <label for="librarianPassword">Password:</label>
                    <input type="password" class="form-control" id="librarianPassword" placeholder="Enter password" name="librarianPassword">
                </div>
                <button type="submit" class="btn btn-info">Login</button>
            </form>

            <br>
            <div th:if="${librarianError!=null}" class="alert alert-danger">
                <strong>Error!</strong><p th:text="${librarianError}"></p>
            </div>

        </div>

    </div>
</div>

</body>
</html>
