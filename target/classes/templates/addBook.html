<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Add Book</title>
    <link  rel="stylesheet" href="webjars/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <label class="navbar-brand">eLibrary</label>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/adminHome">Home</a></li>
            <li><a href="/addLibrarian">Add Librarian</a></li>
            <li><a href="/viewLibrarian">View Librarian</a></li>
            <li class="active"><a href="/addBook">Add Book</a></li>
            <li><a href="/viewBook">View Book</a></li>
            <li><a href="/viewIssuedBook">View Issued Book</a></li>
            <li><a href="/">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <form action="#" th:action="@{/addBook}" th:object="${book}" method="post">
        <div><h3>Add Book</h3></div>
        <div class="form-group">
            <label for="callno">Callno:</label>
            <input type="text" class="form-control" id="callno" placeholder="Enter callno" th:field="*{callno}">
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" class="form-control" id="author" placeholder="Enter author" th:field="*{author}">
        </div>
        <div class="form-group">
            <label for="publisher">Publisher:</label>
            <input type="text" class="form-control" id="publisher" placeholder="Enter publisher" th:field="*{publisher}">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" th:field="*{quantity}">
        </div>
        <button type="submit" class="btn btn-info">Save Book</button>
    </form>
    <br>
    <div th:if="${error!=null}" class="alert alert-danger">
        <strong>Error!</strong><p th:text="${error}"></p>
    </div>
    <div th:if="${success!=null}" class="alert alert-success">
        <strong>Success!</strong><p th:text="${success}"></p>
    </div>
</div>
</body>
</html>
